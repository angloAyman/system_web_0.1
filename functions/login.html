<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="loginButton">Login</button>
        <div class="error" id="errorMessage"></div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/supabase.min.js"></script>
<script>
    // Initialize Supabase
    const supabaseUrl = 'https://mianifmvhtxtqxxhhwpr.supabase.co';-->
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1pYW5pZm12aHR4dHF4eGhod3ByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIxODY2MTAsImV4cCI6MjA0Nzc2MjYxMH0.blrfnraxP9t7EXztwnYsEp_TzJGD_sr__cZI-ymDDdc';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Function to handle login
    async function handleLogin(event) {
        event.preventDefault();  // Prevent form submission

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Basic validation
        if (!email || !password) {
            document.getElementById('errorMessage').textContent = 'Please enter both email and password.';
            return;
        }

        try {
            // Attempt to sign in with email and password using Supabase
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                document.getElementById('errorMessage').textContent = 'Invalid email or password.';
            } else {
                // Redirect to attendance page with user info or do other logic
                window.location.href = 'attendance.html?user_id=' + data.user.id;
            }
        } catch (error) {
            document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
        }
    }

    // Add event listener to handle form submission
    document.getElementById('loginForm').addEventListener('submit', handleLogin);
</script>
</body>
</html>
